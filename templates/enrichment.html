<!-- base.html -->
<!DOCTYPE html>
<html>
    <head>


        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS & JS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

        <!-- Highchart -->
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/highcharts-more.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/export-data.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"></script>
        <!-- 引入css -->
        <!-- <link rel="stylesheet" type="text/css" href="../static/css/style.css" /> -->

        <!-- 引入D3.js -->
        <script src="https://d3js.org/d3.v7.min.js"></script>
        {% load static %}
        <!-- DataTables -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>

        <title>
            {% block title %} Enrichment{% endblock %}
        </title>
        <style>
        .flexbox{
            display:flex;
            align-items:center;
            justify-content:center;
        }
        </style>
    </head>
    <body>
        {% csrf_token %}
        <header class="py-3 mb-5 text-center bg-dark shadow">
            <h2 class="text-light">Enrichment </div>
        </header>
        <div class="container">
            <div class="card mt-5 w-100">
                <div class="form-floating">
                    <form id =input class="flexbox">
                        <textarea type="text" class="form-control" placeholder="Input " style="width:75%;height:200px;" id="floatingTextarea" name = input_name></textarea>
                        <label for="floatingTextarea"></label>
                        <div style="width:25% ;">
                            <select id ='type' type="text" name="type">Correction type :
                                <option value="none">None</option>
                                <option value="FDR">FDR</option>
                                <option value="Bonferroni">Bonferroni</option>
                            </select>
                            <br>
                            <select type="text" name="p">p-value(cut-off) :
                                <option value="0.01">0.01</option>
                                <option value="0.05">0.05</option>
                                <option value="0.001">0.001</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class='card-body'>
                    <hr>
                    <button class="btn btn-outline-primary" id="submit_input">送出</button>
                </div>
                <div id="Answer1"></div>
                <div id="Answer2"></div>
            </div>
        </div>
    </body>
    <script src="{% static 'js/enrichment.js'%}"></script>
</html>
